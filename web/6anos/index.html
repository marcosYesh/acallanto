        <script>
            jQuery(document).ready(function(){
                $(document).bind("touchmove", function(e){
                    e.preventDefault();
                });
                totalImgs = jQuery('body img').length;
                calc = 100/totalImgs;
                t=0;
                jQuery('body img').each(function(e){
                    jQuery(this).load(function(ee){
                        t++;
                        jQuery('.loader').animate({width:(t*calc)+"%"},100);
                        if(t==totalImgs){
                            jQuery('.loader').fadeOut(2000,function(){
                                init();
                                setTimeout(function(){ jQuery('audio').trigger('play');},500);
                                //
                            });
                            loading = false;
                            //
                        }
                    })  
                })
            function init() {
                var setWeH = function(){
                    jQuery('body > div').css('width',window.innerWidth).css('height',window.innerHeight);
                    // Se a imagem for MAIOR que a tela
                    if( jQuery('body > div > div > img').height() >  window.innerHeight){
                        jQuery('body > div > div > img').addClass('h');
                        var imgW = jQuery('body > div > div > img').width(), winW = window.innerWidth;
                        if( eval(winW-imgW)/2 > 0 ){
                            jQuery('body > div > div').css({'margin-left':eval(winW-imgW)/2});
                        }
                    };
                    // Se a imagem for MENOR que a tela
                    if( jQuery('body > div > div > img').height() <  window.innerHeight){
                        var imgH = jQuery('body > div > div > img').height(), winH = window.innerHeight;
                        if( eval(winH-imgH)/2 > 0 ){
                            jQuery('body > div > div').css({'margin-top':eval(winH-imgH)/2,'height':'auto'});
                        }
                    };
                    jQuery('body > div > div > ul').css('width',eval(jQuery('body > div > div > img').width()));
                    
                    jQuery('body > div > div > ul.texts li img').each(function(){
                        console.log(jQuery(this).css('opacity'));
                        if( jQuery(this).css('opacity')==0 ){
                            jQuery(this).css('margin-left',-eval(jQuery('body > div > div > img').width()));
                        }
                    });


                    jQuery('body > div > div > ul.itens li img').eq(18).css('margin-left',-eval(jQuery('body > div > div > img').width()));
                    jQuery('body > div > div > ul.itens li img:eq(19), body > div > div > ul.texts li img:eq(21), body > div > div > ul.texts li img:eq(22)').css('margin-left',eval(jQuery('body > div > div > img').width()));
                    //jQuery('body > div > div > ul.itens li img.flower').css('margin-top',eval(jQuery('body > div > div > img').height()));
                };
                setTimeout(function(){setWeH();/*jQuery('audio').trigger('play');*/},100);

                var hurrytime = 1.5; //Control Speed 
                var arrAnimation = [

                    [jQuery('body > div > div > ul.texts li img:eq(0)'),1200/hurrytime,'easeInOutBack',250/hurrytime,{opacity:1,marginLeft:'0'}],
                    [jQuery('body > div > div > ul.texts li img:eq(1)'),1200/hurrytime,'easeInOutBack',2000/hurrytime,{opacity:1,marginLeft:'0'}],

                    [jQuery('body > div > div > ul.texts li img'),1000/hurrytime,'',1000/hurrytime,{opacity:0},'callback'],

                    [jQuery('body > div > div > ul.itens li img:eq(5)'),250/hurrytime,'easeInOutBack',250/hurrytime,{opacity:1,marginTop:'0'}],

                    [jQuery('body > div > div > ul.itens li img:eq(18)'),500/hurrytime,'easeOutCubic',1000/hurrytime,{opacity:1,marginLeft:'0'}],
                    [jQuery('body > div > div > ul.itens li img:eq(19)'),750/hurrytime,'easeOutCubic',250/hurrytime,{opacity:1,marginLeft:'0'}],

                    [jQuery('body > div > div > ul.texts li img:eq(17)'),1200/hurrytime,'easeInOutBack',250/hurrytime,{opacity:1,marginLeft:'0'}],
                    [jQuery('body > div > div > ul.texts li img:eq(18)'),1200/hurrytime,'easeInOutBack',250/hurrytime,{opacity:1,marginLeft:'0'}],
                    [jQuery('body > div > div > ul.texts li img:eq(19)'),1200/hurrytime,'easeInOutBack',2000/hurrytime,{opacity:1,marginLeft:'0'}],

                    [jQuery('body > div > div > ul.texts li img'),1000/hurrytime,'',1000/hurrytime,{opacity:0},'callback'],

                    [jQuery('body > div > div > ul.texts li img:eq(20)'),1200/hurrytime,'easeInOutBack',1000/hurrytime,{opacity:1,marginLeft:'0'}],
                    [jQuery('body > div > div > ul.itens li img:eq(20)'),1200/hurrytime,'easeOutCubic',250/hurrytime,{opacity:1,marginLeft:'0'}],
                    [jQuery('body > div > div > ul.texts li img:eq(21)'),2000/hurrytime,'easeInOutBack',250/hurrytime,{opacity:1,marginLeft:'0'}],
                    [jQuery('body > div > div > ul.texts li img:eq(22)'),2000/hurrytime,'easeInOutBack',1500/hurrytime,{opacity:1,marginLeft:'0'}]
                ];
                var count=0;
                var int = function(){
                    if(arrAnimation[count][5]!=undefined){
                        arrAnimation[count][0].animate(arrAnimation[count][4],arrAnimation[count][1]);
                        count+=1;
                        if(count==arrAnimation.length)return;
                        setTimeout(function(){ int(); },arrAnimation[count-1][3]);
                    }else{
                        arrAnimation[count][0].animate(arrAnimation[count][4],arrAnimation[count][1],arrAnimation[count][2],function(){
                            count+=1;
                            if(count==arrAnimation.length)return;
                            setTimeout(function(){ int(); },arrAnimation[count-1][3]);
                        });
                    }
                };

                int();
                jQuery(window).resize(function() {
                    jQuery('body div').removeAttr('style').find('img').removeClass('h');
                    setWeH();
                });
            }

            });
        </script>
        <style>

            body > div{ width: 1020px;}
            body > div > div{ position:relative; width:100%; height: 100%; /*webkit-transition: all .3s ease-in-out; -moz-transition: all .3s ease-in-out; -o-transition: all .3s ease-in-out; transition: all .3s ease-in-out;*/ }
            body > div > div > ul{margin: 0; padding: 0; border:0; position: absolute; top:0; left: 0; background: #F4F8E5; height: 100%; overflow: hidden; }
            body > div > div > ul li{list-style: none; position: absolute; top: 0; left: 0; z-index: 999;}
            body > div > div > ul li img{width: 100%;}
            body > div > div > img{ width: 100%; height: auto; opacity: 0}
            body > div > div > img.h{ width: auto; height: 100%; }
            body > div > div > ul li img{opacity: 0;}
